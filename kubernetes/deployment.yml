apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: blog
  namespace: shareinto
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment: blog
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: blog
    spec:
      containers:
      - image: ${image.name}
        imagePullPolicy: Always
        name: nginx
        ports:
        - containerPort: 80
          protocol: TCP
        resources:
          requests:
            cpu: "0"
            memory: "0"
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 0
